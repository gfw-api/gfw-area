apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: gfw
  labels:
    name: {name}
    app: gfw
  name: {name}
spec:
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        name: {name}
    spec:
      containers:
        - name: {name}
          image: vizzuality/{name}
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "0.5"
              memory: "256M"
            limits:
              cpu: "1"
              memory: "512M"
          args:
            - start
          env:
            - name: PORT
              value: "4100"
            - name: NODE_ENV
              value: prod
            - name: NODE_PATH
              value: app/src
            - name: LOCAL_URL
              value: http://{name}.gfw.svc.cluster.local:4100
            - name: GLAD_DATASET
              value: e663eb09-04de-4f39-b871-35c6c2ed10b5
            - name: VIIRS_DATASET
              value: 20cc5eca-8c63-4c41-8e8e-134dcf1e6d76
            - name: VIIRS_DATASET_TABLENAME
              value: vnp14imgtdl_nrt_global_7d
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: dbsecrets
                  key: AREA_MONGO_URI
            - name: CT_URL
              valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: CT_URL
            - name: CT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: CT_TOKEN
            - name: CT_REGISTER_MODE
              valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: CT_REGISTER_MODE
            - name: API_VERSION
              valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: API_VERSION
            - name: S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: AREA_S3_ACCESS_KEY_ID
            - name: S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: AREA_S3_SECRET_ACCESS_KEY
            - name: S3_BUCKET
              value: forest-watcher-files
            - name: AOI_DATA_S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: AREA_AOI_DATA_S3_ACCESS_KEY_ID
            - name: AOI_DATA_S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: AREA_AOI_DATA_S3_SECRET_ACCESS_KEY
            - name: AOI_DATA_S3_BUCKET
              value: gfw-pipelines
            - name: DEFORESTATION_ALERTS_DATASET_ID
              value: 4145f642-5455-4414-b214-58ad39b83e1e
            - name: FIRE_ALERTS_DATASET_ID
              value: 63e88e53-0a88-416e-9532-fa06f703d435
            - name: MONTHLY_SUMMARY_DATASET_ID
              value: monthlySummary
            - name: SPARKPOST_KEY
              valueFrom:
                secretKeyRef:
                  name: ctsecrets
                  key: SPARKPOST_KEY

          ports:
            - containerPort: 4100
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /healthcheck
              port: 4100
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 15
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /healthcheck
              port: 4100
            failureThreshold: 3
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 15

      restartPolicy: Always
