apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: gfw
  labels:
    name: {name}
  name: {name}
spec:
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        name: {name}
    spec:
      containers:
        - name: {name}
          image: vizzuality/{name}
          imagePullPolicy: Always
          resources:
            requests:
              memory: "128Mi"
            limits:
              memory: "512Mi"
          args:
            - start
          env:
            - name: PORT
              value: "4100"
            - name: NODE_ENV
              value: prod
            - name: NODE_PATH
              value: app/src
            - name: LOCAL_URL
              value: http://{name}.gfw.svc.cluster.local:4100
            - name: GLAD_DATASET
              value: e663eb09-04de-4f39-b871-35c6c2ed10b5
            - name: VIIRS_DATASET
              value: 20cc5eca-8c63-4c41-8e8e-134dcf1e6d76
            - name: VIIRS_DATASET_TABLENAME
              value: vnp14imgtdl_nrt_global_7d
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: dbsecrets
                  key: AREA_MONGO_URI
            - name: CT_URL
              valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: CT_URL
            - name: CT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: CT_TOKEN
            - name: CT_REGISTER_MODE
              valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: CT_REGISTER_MODE
            - name: API_VERSION
              valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: API_VERSION
            - name: S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: AREA_S3_ACCESS_KEY_ID
            - name: S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: AREA_S3_SECRET_ACCESS_KEY
            - name: S3_BUCKET
              value: forest-watcher-files
            - name: AOI_DATA_S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: AREA_AOI_DATA_S3_ACCESS_KEY_ID
            - name: AOI_DATA_S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: mssecrets
                  key: AREA_AOI_DATA_S3_SECRET_ACCESS_KEY
            - name: AOI_DATA_S3_BUCKET
              value: gfw-pipelines

          ports:
            - containerPort: 4100

      restartPolicy: Always
